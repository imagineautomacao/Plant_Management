{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content %}

</br>

<div class="container-lg">
    <a class="btn btn-secondary" href="sign-up">Adicionar Usu√°rio</a>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <!-- <th>ID</th> -->
                <th>Name</th>
                <th>Email</th>
                <th>Access Level</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for user in user_data %}
            <tr>
                <!-- <td>{{ user.id }}</td> -->

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


  
{% endblock %}
